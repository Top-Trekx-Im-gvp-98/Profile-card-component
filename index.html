<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">

    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        margin-top: 20px;
      }

      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>

  <body>

    <div class="card">
      <img src="./images/image-victor.jpg" alt="">
      <div class="top-half">

      </div>
      <div class="bottom-half">
        <div class="profile-info">
          <h2 class="profile-name">Victor Crest <span class="profile-age">26</span></h2>
          <h4 class="profile-location">London</h4>
        </div>
        <div class="separator"></div>
        <div class="social-profile-details">
          <div class="content">
            <h2 class="social-folow-count">80K</h2>
            <h3 class="text">Followers</h3>
          </div>
          <div class="content">
            <h2 class="social-folow-count">803K</h2>
            <h3 class="text">Likes</h3>
          </div>
          <div class="content">
            <h2 class="social-folow-count">1.4K</h2>
            <h3 class="text">Photos</h3>
          </div>
        </div>
      </div>
    </div>

    <!-- <div class="img1"><img src="./images/bg-pattern-top.svg" alt=""></div>
    <div class="img2"><img src="./images/bg-pattern-bottom.svg" alt=""></div> -->

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Govardhan VP</a>.
    </div>
  </body>

</html>
